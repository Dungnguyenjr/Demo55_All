<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <h4>Edit Account</h4>

    <form action="/account/update" method="post" class="form-control">
        <input type="text" name="id" th:value="${accountDTO.id}" class="form-control" />

        <div class="">
            <label class="fw-bold" for="">Username</label>
            <input type="text" name="username" th:value="${accountDTO.username}" class="form-control" />
        </div>

        <div>
            <label class="fw-bold" for="">Password</label>
            <input type="password" name="password" class="form-control" />
        </div>

        <div>
            <label class="fw-bold" for="">Full Name</label>
            <input type="text" name="fullName" th:value="${accountDTO.fullName}" class="form-control" />
        </div>

        <div>
            <label class="fw-bold" for="">Chọn Role</label>
            <select name="role" class="form-select">
                <option value="">Chọn Role</option>
                <option value="USER" th:if="${accountDTO.role.toString().equals('USER')}" selected>USER</option>
                <option value="USER" th:if="${!accountDTO.role.toString().equals('USER')}">USER</option>

                <option value="ADMIN" th:if="${accountDTO.role.toString().equals('ADMIN')}" selected>ADMIN</option>
                <option value="ADMIN" th:if="${!accountDTO.role.toString().equals('ADMIN')}">ADMIN</option>
            </select>
        </div>

        <div>
            <label class="fw-bold" for="">Chọn Department</label>

            <select name="departmentId" class="form-select">
                <option value="0">Chọn Department</option>

                <option th:each="obj : ${departmentDTOS}" th:text="${obj.departmentName}" th:value="${obj.id}">ADMIN</option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
