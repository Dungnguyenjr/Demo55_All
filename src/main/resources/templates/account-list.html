<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h4>List Account</h4>
    <a href="/account/add" class="btn btn-primary">Add</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Id</td>
                <td>Username</td>
                <td>Full Name</td>
                <td>Department Name</td>
                <td>Role</td>
                <td>Is Active</td>

                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="obj : ${accountDTOS}">
                <td th:text="${obj.id}">Id</td>
                <td th:text="${obj.username}">Username</td>
                <td th:text="${obj.fullName}">Full Name</td>
                <td th:text="${obj.departmentName}">Department Name</td>
                <td th:text="${obj.role}">Role</td>
                <td th:text="${obj.isActive}">Is Active</td>
                <td><a th:href="@{/account-delete/{id}(id=${obj.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
